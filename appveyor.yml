# build version
version: '{build}'

# environment settings
environment:
    matrix:
        - JAVA_HOME: C:\Program Files\Java\jdk1.8.0

platform: x64

# install required tools (java, maven)
install:
  - cmd: echo %JAVA_HOME%
  - cmd: echo %M2_HOME%

# Do not build on tags
skip_tags: true

# build and install artifacts
build_script:
  - mvn clean install -DskipTests

before_test:
 - echo "Install Zookeeper 3.4.11"
 - wget http://archive.apache.org/dist/zookeeper/zookeeper-3.4.11/zookeeper-3.4.11.tar.gz
 - tar -zxf zookeeper-3.4.11.tar.gz
 - move zookeeper-3.4.11/conf/zoo_sample.cfg zookeeper-3.4.11/conf/zoo.cfg
 - zookeeper-3.4.11/bin/zkServer.cmd

# verify artifacts
test_script:
  - mvn test

# preserve dependencies between builds
cache:
  - C:\maven\
  - C:\Users\appveyor\.m